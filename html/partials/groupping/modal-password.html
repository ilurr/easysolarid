<!-- modal edit password -->
<div class="modal fade" id="modal-password-set" tabindex="-1" aria-labelledby="editPassword" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit Password</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="user-block">
					<form action="#">
						<div class="form-row">
							<label for="user-oldpass">Old Password</label>
							<div class="form-input">
								<input type="password" id="user-oldpass" name="user-oldpass" class="input" placeholder="">
							</div>
							<div class="form-hint"></div>
						</div>
						<div class="form-row">
							<label for="user-newpass">New Password</label>
							<div class="form-input">
								<input type="password" id="user-newpass" name="user-newpass" class="input" placeholder="">
							</div>
							<div class="form-hint"></div>
						</div>
						<div class="form-row">
							<label for="user-conpass">Confirm Password</label>
							<div class="form-input">
								<input type="password" id="user-conpass" name="user-conpass" class="input" placeholder="">
							</div>
							<div class="form-hint"></div>
						</div>
						<div class="form-row">
							<input type="submit" name="user-pass-save" id="user-pass-save" value="Save" class="button -primary">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
