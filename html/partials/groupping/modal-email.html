<!-- modal edit email -->
<div class="modal fade" id="modal-email-set" tabindex="-1" aria-labelledby="editEmail" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Change Email</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="user-block">
					<form action="#">
						<div class="form-row">
							<label for="user-email">Email</label>
							<div class="form-input">
								<input type="text" id="user-email" name="user-email" class="input" placeholder="" disabled="disabled" value="chelseaolivia@gmail.com">
							</div>
							<div class="form-hint"></div>
						</div>
						<div class="form-row">
							<label for="user-confemail">Confirm Email</label>
							<div class="form-input">
								<input type="text" id="user-confemail" name="user-confemail" class="input" placeholder="">
							</div>
							<div class="form-hint"></div>
						</div>
						<div class="form-row">
							<div class="panel-text">
								<p>You must check your email to verified the cofirmation code.</p>
							</div>
						</div>
						<div class="form-row">
							<input type="submit" name="user-email-save" id="user-email-save" value="Save" class="button -primary">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
