<div class="panel">
	<h2 class="title-modal">Login</h2>
	<div class="panel-body">
		<form action="solario.html">
			<div class="form-row">
				<label for="log-email">Email Address</label>
				<div class="form-input">
					<input type="text" id="log-email" name="log-email" class="input" placeholder="">
				</div>
				<div class="form-hint"></div>
			</div>
			<div class="form-row form-error">
				<label for="log-password">Password</label>
				<div class="form-input">
					<input type="password" id="log-password" name="log-password" class="input -error" placeholder="">
				</div>
				<div class="form-hint">Password salah</div>
			</div>
			<div class="form-row">
				<div class="form-checkbox">
					<input type="checkbox" name="remember" id="remember" value="">
					<label for="remember">Remember Me</label>
				</div>
			</div>
			<div class="form-row">
				<input type="submit" name="log-btn" id="log-btn" value="Login" class="button -primary">
			</div>
			<div class="form-row">
				<a href="forgot.html" class="button -transparent" role="link">Forgot your password?</a>
			</div>
		</form>
	</div>
</div>
