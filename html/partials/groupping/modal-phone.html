<!-- modal edit phone -->
<div class="modal fade" id="modal-phone-set" tabindex="-1" aria-labelledby="editPhone" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit Phone</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="user-block">
					<form action="#">
						<div class="form-row">
							<label for="user-phone">Phone Number</label>
							<div class="form-input">
								<input type="text" id="user-phone" name="user-phone" class="input" placeholder="" value="089876654321">
							</div>
							<div class="form-hint"></div>
						</div>
						<div class="form-row">
							<div class="panel-text">
								<p>You must check your  SMS to verified the cofirmation code.</p>
							</div>
						</div>
						<div class="form-row">
							<input type="submit" name="user-phone-save" id="user-phone-save" value="Save" class="button -primary">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
